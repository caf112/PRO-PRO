<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif; /* フォントファミリーを設定 */
        text-align: center; /* 中央揃え */
        margin: 0; /* マージンをリセット */
        padding: 50px; /* 上下のパディングを追加 */
        background-color: #f4f4f4; /* 背景色を設定 */
        color: #333; /* テキスト色を設定 */
    }
    h1 {
        font-size: 2em; /* 見出しのフォントサイズ */
        margin-bottom: 20px; /* 見出しと本文の間のマージン */
    }
    p {
        font-size: 1.2em; /* 本文のフォントサイズ */
    }
    .console-instruction {
        font-weight: bold; /* 重要な部分を太字に */
        color: #007BFF; /* ブルーの色を設定 */
    }
    .enter-instruction {
        font-size: 1.5em; /* フォントサイズを大きく */
        color: #28a745; /* グリーンの色を設定 */
        margin-top: 20px; /* 上のマージンを追加 */
        font-weight: bold; /* 太字 */
    }
</style>
</head>
<body>
<h1>コンソール確認の指示</h1>
    <p class="console-instruction">F12を押して、コンソールを確認してください</p>
    <p class="enter-instruction">Enterキーを押して下さい</p>

    <script>
        document.onkeydown = function(event) {
            
            if (event.key === "Enter") {
                console.log("Hello, World!"); 
            }
        };
    </script>
</body>
</html>
