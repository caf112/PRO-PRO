<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.console.log</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif; /* フォントファミリーを設定 */
        text-align: center; /* 中央揃え */
        margin: 0; /* マージンをリセット */
        padding: 50px; /* 上下のパディングを追加 */
        background-color: #f4f4f4; /* 背景色を設定 */
        color: #333; /* テキスト色を設定 */
    }
    h1 {
        font-size: 2em; /* 見出しのフォントサイズ */
        margin-bottom: 20px; /* 見出しと本文の間のマージン */
    }
    p {
        font-size: 1.2em; /* 本文のフォントサイズ */
    }
    .console-instruction {
        font-weight: bold; /* 重要な部分を太字に */
        color: #007BFF; /* ブルーの色を設定 */
    }
</style>
</head>
<body>
<h1>コンソール確認の指示</h1>
    <p class="console-instruction">F12を押して、コンソールを確認してください</p>

    <script>
        console.log("Hello World!");
    </script>
</body>
</html>
